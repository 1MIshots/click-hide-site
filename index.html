<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FastSecure VPN</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: white;
    text-align: center;
}
header {
    padding: 60px 20px;
}
h1 {
    font-size: 42px;
    margin-bottom: 10px;
}
.pricing {
    display: flex;
    justify-content: center;
    gap: 30px;
    padding: 40px 20px;
    flex-wrap: wrap;
}
.card {
    background: white;
    color: #333;
    padding: 30px;
    border-radius: 15px;
    width: 250px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    transition: 0.3s;
}
.card:hover {
    transform: scale(1.05);
}
.price {
    font-size: 28px;
    margin: 15px 0;
}
button {
    background: #2a5298;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
}
button:hover {
    background: #1e3c72;
}
footer {
    padding: 20px;
    opacity: 0.8;
}
.card {
    animation: fadeIn 1s ease forwards;
    opacity: 0;
}

@keyframes fadeIn {
    from {opacity:0; transform:translateY(30px);}
    to {opacity:1; transform:translateY(0);}
}

button {
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}
</style>
</head>
<body>

<header>
    <h1>FastSecure VPN</h1>
    <p>Безопасный и быстрый VPN для любых устройств</p>
</header>

<section class="pricing">
    <div class="card">
        <h2>1 месяц</h2>
        <div class="price">5$</div>
        <p>Полный доступ ко всем серверам</p>
        <button>Купить</button>
    </div>

    <div class="card">
        <h2>2 месяца</h2>
        <div class="price">9$</div>
        <p>Выгодный тариф</p>
        <button>Купить</button>
    </div>

    <div class="card">
        <h2>3 месяца</h2>
        <div class="price">12$</div>
        <p>Максимальная экономия</p>
        <button>Купить</button>
    </div>
</section>
<section id="login" style="padding:60px 20px;">
  <h2>Личный кабинет</h2>
  <div class="card" style="margin:auto;">
    <input type="email" placeholder="Email"
      style="width:100%;padding:10px;margin:10px 0;border-radius:8px;">
    <input type="password" placeholder="Пароль"
      style="width:100%;padding:10px;margin:10px 0;border-radius:8px;">
    <button onclick="login()">Войти</button>
  </div>
</section>
<footer>
    © 2026 FastSecure VPN
</footer>
<script>
function login() {
  alert("Вход выполнен (демо версия)");
}
</script>
</body>
</html>
